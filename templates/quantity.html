<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quantity</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:  #e0eee0;
        }

        page-content {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styles */
        header {
            background-color: #28a745;
            padding: 10px;
            text-align: center;
            color: #fff;
            position: relative;
        }

        header h1 {
            font-size: 32px;
            font-weight: bold;
            margin: 0;
        }

        .grocery-icon {
            display: inline-block;
            font-size: 30px;
            margin-right: 10px;
        }

        /* Cart and Logout Links Styles */
        .cart-logout-links {
            display: flex;
            align-items: center;
            position: absolute;
            top: 15px;
            right: 15px;
        }

        .cart-logout-links a {
            margin-left: 10px;
            color: #fff;
            text-decoration: none;
        }

        /* Grocery Store Header Styles */
        header h1 {
            margin-top: 20px;
        }

        /* Featured Section Styles */
        .featured-section {
            background-color: #fff;
            padding: 30px 0;
            text-align: center;
            margin-bottom: 20px;
        }

        .featured-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Categories/Products Grid Styles */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background-color: #fff;
        }

        .grid-item {
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }

        .grid-item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        /* Footer Styles */
        footer {
            background-color: #28a745;
            padding: 10px 0;
            text-align: center;
            color: #fff;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        .main-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .center-box {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            text-align: center;
        }


        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 200px;
            padding: 10px;
            font-size: 16px;
        }

        input[type="submit"] {
            margin-top: 10px;
            background-color: #28a745;
            border-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #218838;
            border-color: #218838;
        }


        .search-btn {
            background-color: #28a745;
            border-color: #28a745;
            color: #fff;
        }

        .search-btn:hover {
            background-color: #218838;
            border-color: #218838;
        }

        .see-all-products-btn {
            background-color: #ffdb58;
            border-color: #ffdb58;
            color: #000;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            transition: background-color 0.3s ease, border-color 0.3s ease; /
        }

        .see-all-products-btn:hover {
            background-color: #ffc72f;
            border-color: #ffc72f;
        }
    </style>

</head>
<body>
     <div class="page-content">

    <header>
        <div class="cart-logout-links">
            <a href="/cart">
                <div class="cart-icon">&#128722;</div>
                Cart
            </a>
            <a href="/logout">
                <div class="my-profile-icon">
                    <i class="fas fa-door-open"></i>
                </div>
                Logout
            </a>
            <a href="/my_profile/{{ user.id }}">
                <div class="my-profile-icon">
                    <i class="fas fa-user"></i>
                </div>
                My Profile
            </a>
        </div>
        <div>
            <i class="fas fa-shopping-cart grocery-icon"></i>
            <h1 style="display: inline;">Grocery Store</h1>
        </div>
    </header>
         <div class="main-container">
<!--             <div class="center-box">-->
                 {% with messages = get_flashed_messages() %}
                 {% if messages %}
                 <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                 </ul>
                {% endif %}
                {% endwith %}
                 <form action="/add_to_cart/{{ id1 }}" method="post">
                     <h3><label for="quantity">Quantity:</label></h3>
                     <input type="number" name="quantity">
                     <input type="submit" value="+Add">
                 </form>
<!--             </div>-->
         </div>
         <footer>
        &copy; 2023 Grocery Store. All rights reserved.
         </footer>

     </div>

</body>
</html>
